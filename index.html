<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>


</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="" disabled/>

        <div class="buttons">
            <button class="operator">+</button>
            <button class="operator">-</button> 
            <button class="operator">*</button>
            <button class="operator">/</button>
        </div>
        <div class="buttons">

        
            <button>1</button>
            <button>2</button>
            <button>3</button>
            </div> 
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="buttons">
            <button>.</button>
            <button>0</button>
            
            <button>=</button>
            </div>
            <button id="clear">C</button>

            
        </div>
    </div>
</body>

</html>
